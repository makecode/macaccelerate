
//=include partials/head.html
<body>
<div class="app">
  <div class="container">
    <div class="header">
      <div class="item">
        <div class="item__icon">
          <img class="icon" src="img/icon_performance.svg" alt="#">

        </div>
      </div><!-- end item__wrap -->
    </div><!-- end header -->
    <div class="main">
      <section class="section width">
        <div class="section__left">
          <ul class="list tree-items">
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox checked">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox"/>
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg"/>
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Maintence</span>
                  <span class="tree-item__size">65 issues</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox checked">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Memory Cleanup</span>
                  <span class="tree-item__size">12 issues</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox multicheck">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Login Items</span>
                  <span class="tree-item__size">15 issues</span>
                </div>
              </div><!-- end tree-item -->
            </li>
          </ul>
        </div>
        <div class="section__right">
        </div>
      </section>
    </div><!-- end main -->
    <div class="footer">
      <div class="footer__left">
        <div class="junk-files">
          <span class="junk-files__select"><span class="junk-files__size">77 issues</span> selected</span>

      </div>
      <div class="footer__right">
        <button class="button" type="submit">Activate and Clean</button>
