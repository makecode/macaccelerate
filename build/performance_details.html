<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <script src='js/app.js'></script>
  <title>Macaccelerate</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="header">
        <div class="item">
          <div class="item__icon">
            <img class="icon" src="img/icon_performance.svg" alt="#">
          </div>
          <div class="item__wrap">
            <div class="item__information">
              <span class="item__title fz-20">Performance</span>
              <span class="label large red">Slow</span>
              <span class="item__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            </div>
            <div class="junk-files">
              <span class="junk-files__size red">92 issues</span>
            </div>
          </div>
        </div><!-- end item__wrap -->
      </div><!-- end header -->
      <div class="main">
        <div class="section with-border">
          <ul class="list tree-items">
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox checked">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox"/>
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg"/>
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Maintence</span>
                  <span class="tree-item__size">65 issues</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox checked">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Memory Cleanup</span>
                  <span class="tree-item__size">12 issues</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox multicheck">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Login Items</span>
                  <span class="tree-item__size">15 issues</span>
                </div>
              </div><!-- end tree-item -->
            </li>
          </ul>
        </div>
        <div class="section wide">
          <div class="memory">
            <ul class="memory__list">
              <li class="memory__el">
                <span class="memory__name">Physical Memory</span>
                <span class="memory__sum">17.8 GB</span>
              </li>
              <li class="memory__el">
                <span class="memory__name">Memory Used</span>
                <span class="memory__sum">11.5 GB</span>
              </li>
              <li class="memory__el">
                <span class="memory__name">Memory Unused</span>
                <span class="memory__sum">3.7 GB</span>
              </li>
            </ul>
          </div><!-- end memory -->
          <div class="diagram">
            <div class="diagram__wrap">
              <div class="diagram__left" style="width: 78%">
                <span class="diagram__percent">78%</span>
              </div>
              <div class="diagram__right" style="width: 22%">
                <span class="diagram__percent">22%</span>
              </div>
            </div>
          </div>
        </div>
      </div><!-- end main -->
      <div class="footer">
        <div class="footer__left">
          <div class="junk-files">
            <span class="junk-files__select"><span class="junk-files__size">77 issues</span> selected</span>
          </div>
        </div>
        <div class="footer__right">
          <button class="button" type="submit">Activate and Clean</button>
        </div>
      </div><!-- end  footer -->
    </div><!-- end container -->
  </div><!-- end app -->
</body>
</html>
