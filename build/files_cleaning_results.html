<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <script src='js/app.js'></script>
  <title>Macaccelerate</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="main center">
        <div class="section wide">
          <div class="item column">
            <div class="item__img">
              <img class="icon large" src="img/icon_system_junk.svg" alt="#">
            </div>
            <div class="item__info">
              <span class="item__title">Junk Files</span>
              <p class="item__description">Message about junk files were removed.</p>
              <span class="item__size red">8.59 GB</span>
            </div>
          </div><!-- end  item -->
        </div><!-- end section-->
        <div class="section">
          <ul class="list">
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Caches</span>
                  <div class="tree-item__progress">
                    <span class="tree-item__size">2.28 GB</span>
                    <span class="icon-download"></span>
                  </div>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Logs</span>
                  <span class="tree-item__size">892.4 MB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Unused Languages</span>
                  <span class="tree-item__size">57.2 MB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Trash</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Mail Attachments</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">iOS Junk Files</span>
                </div>
              </div><!-- end tree-item -->
            </li>
          </ul>
        </div><!-- end section -->
      </div><!-- end section -->
      <div class="footer rescan">
        <button class="button">Rescan</button>
      </div><!-- end  footer -->
    </div><!-- end  container -->
  </div><!-- end app -->
</body>
</html>
