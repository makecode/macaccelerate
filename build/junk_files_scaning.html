<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <script src='js/app.js'></script>
  <title>Macaccelerate</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="main">
        <div class="section wide">
          <div class="item column orange">
            <div class="item__img">
              <img class="icon large" src="img/icon_system_junk.svg" alt="#">
            </div>
            <div class="item__status">
              <div class="status">
                <div class="status__titles">
                  <span class="status__title label">Clean</span>
                  <span class="status__title label">Dirty</span>
                  <span class="status__title label">Bloated</span>
                </div>
                <div class="bar">
                  <span class="bar__el" style="width: 100%"></span>
                </div>
              </div>
            </div>
            <div class="item__info">
              <div class="item__scan">Scaningâ€¦ <span class="item__percent">28%</span></div>
            </div>
          </div><!-- end  item -->
        </div><!-- end section -->
        <div class="section">
          <ul class="list tree-items">
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Caches</span>
                  <span class="tree-item__size">2.28 GB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Logs</span>
                  <span class="tree-item__size">892.4 GB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Unused Languages</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Trash</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Mail Attachments</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="img/icon_square.svg" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">iOS Junk Files</span>
                </div>
              </div><!-- end tree-item -->
            </li>
          </ul>
        </div><!-- end section -->
      </div><!-- end section -->
      <div class="footer scaning">
        <div class="footer__left">
          <div class="scanning">
            <div class="scanning__bar">
              <span class="item__percent">3.17 GB</span>
              <div class="bar">
                <span class="bar__el blue" style="width: 28%"></span>
                <span class="path">/Users/Andrew/Library/Containers</span>
              </div>
            </div>
          </div><!-- end scanning -->
        </div>
        <div class="footer__right">
          <div class="scanning__btn">
            <button class="button small">Stop</button>
          </div>
        </div>
      </div><!-- end footer -->
    </div><!-- end container -->
  </div><!-- end app -->
</body>
</html>
