<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <script src='js/app.js'></script>
  <title>Macaccelerate</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="section">
        <div class="section__left">
          <div class="item column">
            <div class="item__img">
              <img class="icon large" src="img/system_junk.svg" alt="#">
            </div>
            <span class="label large red">Bloated</span>
            <div class="item__info">
              <span class="item__title">System Junk Files</span>
              <span class="item__description">Remove junk files, reclaim hard drive space.</span>
              <span class="item__size red">8.59 GB</span>
            </div>
          </div><!-- end  item -->
        </div><!-- end section__left -->
        <div class="section__right">
          <ul class="list tree-items">
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="#" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Caches</span>
                  <span class="tree-item__size red">2.28 GB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="#" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Logs</span>
                  <span class="tree-item__size red">892.4 MB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="#" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Unused Languages</span>
                  <span class="tree-item__size red">57.2 MB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="#" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Trash</span>
                  <span class="tree-item__size red">14.1 MB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="#" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">Mail Attachments</span>
                  <span class="tree-item__size red">12 KB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
            <li class="list__el">
              <div class="tree-item">
                <div class="tree-item__left">
                  <div class="tree-item__checkbox">
                    <div class="checkbox">
                      <label class="checkbox__label">
                        <input class="checkbox__input" type="checkbox" />
                        <span class="checkbox__el"></span>
                      </label>
                    </div>
                  </div>
                  <div class="tree-item__icon">
                    <img class="icon small empty" src="#" />
                  </div>
                </div>
                <div class="tree-item__right">
                  <span class="tree-item__text">iOS Junk Files</span>
                  <span class="tree-item__size red">4.5 GB</span>
                </div>
              </div><!-- end tree-item -->
            </li>
          </ul>
          <div class="details">
            <button class="button xs grey">Review Details</button>
          </div>
        </div><!-- end section__right -->
      </div><!-- end section -->
      <div class="footer">
        <div class="footer__left">
          <div class="junk-files">
            <span class="junk-files__select"><strong>8.59 GB</strong> selected</span>
            <span class="junk-files__quantity">954 files</span>
          </div>
        </div>
        <div class="footer__right">
          <button class="button" type="submit">Activate and Clean</button>
        </div>
      </div>
    </div>
  </div><!-- end app -->
</body>
</html>
