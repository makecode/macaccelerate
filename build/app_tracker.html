<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <script src='js/app.js'></script>
  <title>Macaccelerate</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="main column">
        <div class="item general">
          <div class="item__icon">
            <img class="icon" src="img/icon_app_tracker.svg" alt="#">
          </div>
          <div class="item__wrap">
            <div class="item__information">
              <span class="item__title fz-20">App Security Tracker</span>
              <p class="item__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
          </div>
        </div>
        <div class="tree">
          <div class="section with-border">
            <div class="section__head">
              <div class="check">
                <div class="checkbox multicheck checked">
                  <label class="checkbox__label">
                    <input class="checkbox__input" type="checkbox" checked/>
                    <span class="checkbox__el"></span>
                  </label>
                </div>
                <span class="check__text">Check All</span>
              </div>
              <div class="sort">
                <span class="sort__btn">Sort by name</span>
              </div>
            </div>
            <div class="section__main">
              <ul class="list tree-items">
                <li class="list__el">
                  <div class="tree-item">
                    <div class="tree-item__left">
                      <div class="tree-item__checkbox">
                        <div class="checkbox checked">
                          <label class="checkbox__label">
                            <input class="checkbox__input" type="checkbox"/>
                            <span class="checkbox__el"></span>
                          </label>
                        </div>
                      </div>
                      <div class="tree-item__icon">
                        <img class="icon small empty" src="img/icon_square.svg"/>
                      </div>
                    </div>
                    <div class="tree-item__right">
                      <span class="tree-item__text">Maintence</span>
                      <span class="tree-item__size">65 issues</span>
                    </div>
                  </div><!-- end tree-item -->
                </li>
                <li class="list__el">
                  <div class="tree-item">
                    <div class="tree-item__left">
                      <div class="tree-item__checkbox">
                        <div class="checkbox checked">
                          <label class="checkbox__label">
                            <input class="checkbox__input" type="checkbox" />
                            <span class="checkbox__el"></span>
                          </label>
                        </div>
                      </div>
                      <div class="tree-item__icon">
                        <img class="icon small empty" src="img/icon_square.svg" />
                      </div>
                    </div>
                    <div class="tree-item__right">
                      <span class="tree-item__text">Memory Cleanup</span>
                      <span class="tree-item__size">12 issues</span>
                    </div>
                  </div><!-- end tree-item -->
                </li>
                <li class="list__el">
                  <div class="tree-item">
                    <div class="tree-item__left">
                      <div class="tree-item__checkbox">
                        <div class="checkbox multicheck">
                          <label class="checkbox__label">
                            <input class="checkbox__input" type="checkbox" />
                            <span class="checkbox__el"></span>
                          </label>
                        </div>
                      </div>
                      <div class="tree-item__icon">
                        <img class="icon small empty" src="img/icon_square.svg" />
                      </div>
                    </div>
                    <div class="tree-item__right">
                      <span class="tree-item__text">Login Items</span>
                      <span class="tree-item__size">15 issues</span>
                    </div>
                  </div><!-- end tree-item -->
                </li>
              </ul>
            </div>
          </div>
          <div class="section wide"></div>
        </div>
      </div><!-- end main -->
      <div class="footer">
        <div class="footer__left">
          <div class="junk-files">
            <span class="junk-files__select"><span class="junk-files__size">2 applications</span> selected</span>
          </div>
        </div>
        <div class="footer__right">
          <button class="button" type="submit">Activate and Apdate</button>
        </div>
      </div><!-- end  footer -->
    </div><!-- end container -->
  </div><!-- end app -->
</body>
</html>
